<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="card">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" th:src="${product.getImagesNames().size() > 0?'/images/'+product.getImagesNames().get(0):'https://t3.ftcdn.net/jpg/02/48/42/64/360_F_248426448_NVKLywWqArG2ADUxDq6QprtIzsF82dMF.jpg'}"  alt="no image">
        <div class="card-body">
            <h5 th:text="${product.getName()}" class="card-title"></h5>
            <p th:text="${product.getDescription()}" class="card-text"></p>
            <a th:href="@{/show/{productId}(productId=${product.getId()})}" class="btn btn-primary">See full</a>
        </div>
    </div>
</div>
</body>
</html>
