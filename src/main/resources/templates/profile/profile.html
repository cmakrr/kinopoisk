<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link th:href="@{/styles/profile.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="~{navbar/navbar :: navbar}"></div>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" th:src="${'/images/'+user.getAvatarName()}" alt="no image"></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Info</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6" th:text="${'Username: '+user.getUsername()}"></div>
                    <div class="col-md-6"><a th:href="@{/profile/{id}/reviews_list(id=${user.getId()})}">reviews</a></div>
                    <div th:if="${isOwner}" class="col-md-6"><a th:href="@{/profile/edit/{id}(id=${user.getId()})}">edit</a></div>
                </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
