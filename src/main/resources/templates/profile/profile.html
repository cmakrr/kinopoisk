<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/styles/profile.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{navbar/navbar :: navbar}"></div>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px"
                                                                                         th:src="${'/images/'+user.getAvatarName()}"
                                                                                         alt="no image"></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex align-items-center mb-3">
                    <h4>Profile Info</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6 h5" th:text="${'Username: '+user.getUsername()}"></div>
                    <div class="col-md-6 h5"><a th:href="@{/profile/{id}/reviews_list(id=${user.getId()})}">reviews</a>
                    </div>
                </div>
                <div class="row mt-1">
                    <div th:if="${isOwner}" class="col-md-12 h5"><a th:href="@{/profile/edit/{id}(id=${user.getId()})}">edit</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex align-items-center mb-3">
                    <h4>Stats</h4>
                </div>
                <div class="row mt-1">
                    <div class="col-md-12 h5" th:text="${'Likes: '+user.getLikesCount()}"></div>
                    <div class="col-md-12 h5" th:text="${'Reviews: '+user.getReviewsCount()}"></div>
                    <div class="col-md-12 h5" th:text="${'Role: '+user.getRole()}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
