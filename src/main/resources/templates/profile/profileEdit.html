<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link th:href="@{/styles/profile.css}" rel="stylesheet" />
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <form method="post" th:action="@{/profile/edit/{id}(id=${user.getId()})}" th:object="${user}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{avatarName}">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" th:src="${'/images/'+user.getAvatarName()}" alt="no image"></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edit profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label> <input id="username" type="text" th:field="*{username}"></div>
                    <div class="col-md-6"><label class="labels">Avatar</label>  <input text="choose new avatar" type="file" name="avatar" accept="image/png, image/jpeg" /></div>
                </div>
                <div class="mt-5 text-center"><input class="btn btn-primary profile-button" type="submit">Update</input></div>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
