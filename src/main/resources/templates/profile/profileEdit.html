<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/styles/profile.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="~{navbar/navbar :: navbar}"></div>
<div class="container rounded bg-white mt-5 mb-5">
    <form method="post" th:action="@{/profile/edit/{id}(id=${user.getId()})}" th:object="${user}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{avatarName}">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" th:src="${'/images/'+user.getAvatarName()}" alt="no image"></div>
        </div>
        <div class="col-md-9">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edit profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="h5">Name</label> <input id="username" type="text" th:field="*{username}"></div>
                    <div class="col-md-6"><label class="h5">Avatar</label>  <input text="choose new avatar" type="file" name="avatar" accept="image/png, image/jpeg" /></div>
                </div>
                <div class="row mt-1 text-center"><input class="btn btn-primary profile-button col-md-12" text="Update" type="submit"/></div>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
